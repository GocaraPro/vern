        <main>
            <h1>Kontaktna forma</h1>
            <div id="contact">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d114943.0553354063!2d-80.30993791374237!3d25.80016097748381!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9bec4216f9e9f%3A0x1826cca4704a4e43!2sThe%20Miami%20HEAT%20Store%20at%20Dolphin%20Mall!5e0!3m2!1sen!2shr!4v1669218253425!5m2!1sen!2shr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <form action="#" id="kontakt_forma" name="kontakt_forma" method="POST">
                    <label for="ime">Ime *</label>
                    <input type="text" id="ime" name="firstname" placeholder="Tvoje ime..." required>
    
                    <label for="prezime">Prezime *</label>
                    <input type="text" id="prezime" name="lastname" placeholder="Tvoje prezime.." required>
                    
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" name="email" placeholder="Tvoj e-mail.." required>
    
                    <label for="država">Država</label>
                    <select id="država" name="država">
                      <option value="">Odaberi</option>
                      <option value="BE">Belgija</option>
                      <option value="HR" selected>Hrvatska</option>
                      <option value="LU">Luxembourg</option>
                      <option value="HU">Mađarska</option>
                    </select>
    
                    <label for="subject">Naslov poruke</label>
                    <textarea id="subject" name="subject" placeholder="Napiši..." style="height:200px"></textarea>
    
                    <input type="submit" value="Submit">
                </form>
            </div>
        </main>
